<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Application Form</title>
</head>
<body>
    <h2>Passport Application Form</h2>
    <form action="/submit_passport" method="post">
        <label for="first-name">First Name:</label><br>
        <input type="text" id="first-name" name="first_name" required><br><br>

        <label for="last-name">Last Name:</label><br>
        <input type="text" id="last-name" name="last_name" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="nationality">Nationality:</label><br>
        <input type="text" id="nationality" name="nationality" required><br><br>

        <label for="id-proof">ID Proof:</label><br>
        <input type="text" id="id-proof" name="id_proof" placeholder="e.g., Aadhar Card, Driving License" required><br><br>

        <label for="passport-type">Passport Type:</label><br>
        <select id="passport-type" name="passport_type" required>
            <option value="ordinary">Ordinary</option>
            <option value="diplomatic">Diplomatic</option>
            <option value="official">Official</option>
        </select><br><br>

        <label for="photo">Upload Passport Size Photo:</label><br>
        <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

        <label for="sign">Upload Signature:</label><br>
        <input type="file" id="sign" name="sign" accept="image/*" required><br><br>

        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
